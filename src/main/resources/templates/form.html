<!DOCTYPE html>
<html lang="en">
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<title>Getting Started: Handling Form Submission</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
<h4>Fill in the form please</h4>
<form action="#" th:action="@{/}" th:object="${messageForm}" method="post">

        <p>First Name: </p>
            <input type="text" th:field="*{firstName}" />
            <p>Last Name: </p><input type="text" th:field="*{lastName}" />
            <p>Email: </p><input type="email" th:field="*{email}" />
            <p>Age: </p><input type="integer" th:field="*{age}" />
    <p>Message: <input type="text" th:field="*{content}" /></p>
    <p><input type="submit" value="Submit" /> <input type="reset" value="Reset" /></p>
</form>
</body>
</html>
