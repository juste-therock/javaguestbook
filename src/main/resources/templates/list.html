<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<table>
    <thead>
    <tr>
        <th> Id</th>
        <th> First Name </th>
        <th> Last Name </th>
        <th> Email </th>
        <th> Age </th>
        <th> Content </th>
    </tr>
    </thead>
    <tbody>
    <!--/* <tr th:if="${message.empty}">
        <td colspan="2"> No Message Available </td>
    </tr> */-->
    <tr th:each="message : ${messages}">
        <td><span th:text="${message.id}"> Id </span></td>
        <td><span th:text="${message.firstName}"> First Name </span></td>
        <td><span th:text="${message.lastName}"> Last Name </span></td>
        <td><span th:text="${message.email}"> Email </span></td>
        <td><span th:text="${message.age}"> Age </span></td>
        <td><span th:text="${message.content}"> Content </span></td>
    </tr>
    </tbody>
</table>
<p> &copy; 2021- Juste Memphis Ahouansou </p>
</body>
</html>
